<md-dialog aria-label="Vista de documento" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Evidencia de Experiencia</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon aria-label="cerrar dialogo">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px; max-height:810px;">
    <div class="md-dialog-content">
      <img ng-src="{{doc}}" style="margin: auto; max-width: 100%;">
    </div>
  </md-dialog-content>
</md-dialog>
